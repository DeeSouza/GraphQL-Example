type User {
  id: ID
  name: String!
  email: String
  age: Int
  job: Job
}

type Job {
  id: ID
  title: String!
  company: String!
}

type Query {
  users: [User]
  user(id: ID!): User!
}

input UserInput {
  name: String!
  email: String
  job: JobInput
}

input JobInput {
  title: String!
  company: String!
}

type Mutation {
  createUser(data: UserInput!): User!
  deleteUser(id: ID!): Boolean
}
